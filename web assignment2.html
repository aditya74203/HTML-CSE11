<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic and non senmantic elements</title>
    <style>
        .highlight {
            colour: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header><h1>welcome to my first semantic page!</h1></header>

    <main>
        <article>
            <h2>about semantic HTML</h2>
            <p>semantic HTML elements like<mark>&lt;article&gt;</mark> and <mark>&gt;header&gt;</mark></p>
        </article>

        <div>
            <h3>non-semantic section</h3>
            <p>this is a <span class="highlight">generic division</span> of content, styled for demonstration</p>
        </div>
    </main>
</body>
</html>
